<div class="ingredient-container" [ngClass]="isThirdIngredient ? 'ingredient-section-title' : ''" class="{{bgColor}}">
    <img src="assets/images/ingredients/{{name}}.png" alt="{{name}}" class="py-2 ingredient-img" *ngIf="imgFileName.length === 0">
    <img src="assets/images/ingredients/{{imgFileName}}" alt="{{name}}" class="py-2 ingredient-img" *ngIf="imgFileName">
</div>
<div>
    <div class="fw-bold {{textNameClass}}">
        <span *ngIf="includeMessure">{{measure}}</span> {{name}}
    </div>
</div>
<div class="d-flex" *ngIf="includeLinkToRecipes">
    <div class="text-white link-text">
        Recipes with {{name}} 
    </div>
    <div class="ms-2">
        <img src="assets/images/cocktails/go-icon.png" alt="go-icon" width="10" height="10">
    </div>
</div>
